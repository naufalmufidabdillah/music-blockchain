<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Web3 Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Circular+Std:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --spotify-green: #1db954;
            --bg-black: #000000;
            --card-bg: #121212;
            --hover-bg: #282828;
        }
        
        body {
            background-color: var(--bg-black);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000000 70%);
        }

        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #1db954, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #b3b3b3;
            font-size: 1.2rem;
            margin-bottom: 60px;
        }

        .role-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 100%;
            text-decoration: none;
            color: white;
            display: block;
        }

        .role-card:hover {
            transform: translateY(-10px);
            background-color: var(--hover-bg);
            border-color: var(--spotify-green);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.2);
        }

        .icon-box {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--spotify-green);
        }

        .role-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .role-desc {
            color: #b3b3b3;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .role-card { margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="title">The Future of Music</h1>
        <p class="subtitle">Decentralized. Transparent. Fair for Everyone.</p>

        <div class="row justify-content-center gx-4">
            
            <div class="col-md-5 mb-4">
                <a href="player.html" class="role-card">
                    <div class="icon-box">
                        <i class="fas fa-headphones-alt"></i>
                    </div>
                    <h3 class="role-title">I am a Listener</h3>
                    <p class="role-desc">Discover new music, buy ownership directly, and support artists instantly.</p>
                </a>
            </div>

            <div class="col-md-5 mb-4">
                <a href="artist.html" class="role-card">
                    <div class="icon-box">
                        <i class="fas fa-guitar"></i>
                    </div>
                    <h3 class="role-title">I am a Creator</h3>
                    <p class="role-desc">Upload your tracks to Blockchain, set your price, and get 100% royalties.</p>
                </a>
            </div>

        </div>
        
        <footer class="mt-5 text-secondary small">
            Powered by Ethereum & IPFS &bull; Group 6 Project
        </footer>
    </div>

</body>
</html>
